<br>
<div class="container">
  <p style="margin-right: 20px"> Select the ground

<select>
  <option value="volvo">1</option>
  <option value="saab">2</option>
  <option value="opel">3</option>
  <option value="audi">4</option>
</select>
  </p>
  <hr>
    <div class="row">
    <div class="col-lg-6"> Select the team
      <select style="margin-left: 20px">
        <option value="volvo" *ngFor="let det of matchdata">{{det.ProductName}}</option>
      </select></div>
    <div class="col-lg-6">Select the team
      <select style="margin-left: 20px" >
          <option value="volvo" *ngFor="let det of matchdata">{{det.ProductName}}</option>
    </select>
  </div>
    </div>
  <br>
  <div class="row">
    <div class="col-lg-6"> Overs per match <input type="text" style="margin-right: 20px"></div>
    <div class="col-lg-6">Balls per over <input type="text" style="margin-right: 20px"></div>
  </div>
  <hr>
  <button class="btn btn-default"> Create match</button>
  <br><br>
  <div class="row col-md-8">
    <label>Matches</label>
    <table class="table table-bordered">
      <tr>
        <th>Match ID</th>
        <th>Match Name</th>
        <th></th>
      </tr>
      <tr *ngFor="let match of matches;">
        <td>{{match.matchId}}</td>
        <td>{{match.name}}</td>
        <td><button class="btn btn-sm btn-primary" (click)="goToMatch(match.matchId)" >Go to match</button></td>
      </tr>
    </table>
  </div>
</div>
