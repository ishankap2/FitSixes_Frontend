<div class="col-md-2"></div>

<div class="col-md-8">
    <form class="form-horizontal">
      <h2>Team Registration</h2>
      <div class="form-group">
        <label class="control-label col-sm-2" for="teamName">Company Name:</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="company" [(ngModel)]="team.company" name="company">
        </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2" for="teamName">Team Name:</label>
          <div class="col-md-10">
            <input type="text" class="form-control" [(ngModel)]="team.teamname" name="teamname"> 
          </div>
      </div>

      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="AddTeam()">Add Team</button>
          </div>
      </div>
      
      <h2>Players</h2>
      
      <div class="form-group"> 
        <label class="control-label col-sm-3" for="player1">Select the Team:</label>
        <select>
          <option value="volvo">Team 1</option>
          <option value="saab"> Team 2</option>
          <option value="opel"> Team 3</option>
          <option value="audi">Team 4</option>
      </select></div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="player1">Player 1:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter player1" [(ngModel)]="players.player1" name="player1">
        </div>
      </div>
      
      <div class="form-group">
          <label class="control-label col-sm-2" for="player2">Player 2:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter player2" [(ngModel)]="players.player2" name="player2">
          </div>
      </div>
      
      <div class="form-group">
          <label class="control-label col-sm-2" for="player3">Player 3:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter player3" [(ngModel)]="players.player3" name="player3">
          </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2" for="player4">Player 4:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter player4" [(ngModel)]="players.player4" name="player4">
          </div>
      </div>
      
      <div class="form-group">
          <label class="control-label col-sm-2" for="player5">Player 5:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter player5" [(ngModel)]="players.player5" name="player5">
          </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2" for="player5">Player 6:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter player6" [(ngModel)]="players.player6" name="player5">
          </div>
      </div>
      
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="GetTeams()">Submit</button>
        </div>
      </div>
    </form>
</div>

<div class="col-md-2"></div>
