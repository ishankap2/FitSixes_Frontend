<div class="container-fluid">
<div class="row">
	<input type="radio" [value]="1"  [(ngModel)]="bowlingscore.inningId" [(ngModel)]="battingscore.inningId" name="innings" #inningId="ngModel">1st innings
	<input type="radio" [value]="2"  [(ngModel)]="bowlingscore.inningId" [(ngModel)]="battingscore.inningId" name="innings" #inningId="ngModel">2nd innings
	<label>Batting :</label>
	<select [(ngModel)]="battingscore.teamId" >
		<option [ngValue]="1" >Team 1</option>
		<option [ngValue]="2">Team 2</option>
	</select>
	<label>Balling :</label>
	<select [(ngModel)]="bowlingscore.teamId" >
		<option [ngValue]="1">Team 1</option>
		<option [ngValue]="2" >Team 2</option>
	</select>
</div>
<div class="row">
	<div class="col-md-8">
		<div class="row">
			<table class="table">
				<tr>
					<td><input type="radio" name="batting" [value]="1" [(ngModel)]="battingscore.playerId" #playerId="ngModel">Player 1</td>
					<td>Score goes here...</td>
					<td><label>Total of Player 1</label></td>
				</tr>
				<tr>
					<td><input type="radio" name="batting" [value]="2" [(ngModel)]="battingscore.playerId" #playerId="ngModel">Player 2</td>
					<td>Score goes here...</td>
					<td><label>Total of Player 2</label></td>
				</tr>
				<tr>
					<td><input type="radio" name="batting" [value]="3" [(ngModel)]="battingscore.playerId" #playerId="ngModel">Player 3</td>
					<td>Score goes here...</td>
					<td><label>Total of Player 3</label></td>
				</tr>
			</table>
		</div>
		<div class="row">
			<table class="table">
				<tr>
					<td><input type="radio" name="bowling" [value]="1" [(ngModel)]="bowlingscore.bowlerId" #bowlerId="ngModel">Player 1</td>
					<td>Score goes here...</td>
					<td><label>Total of Player 1</label></td>
				</tr>
				<tr>
					<td><input type="radio" name="bowling" [value]="2" [(ngModel)]="bowlingscore.bowlerId" #bowlerId="ngModel">Player 2</td>
					<td>Score goes here...</td>
					<td><label>Total of Player 2</label></td>
				</tr>
				<tr>
					<td><input type="radio" name="bowling" [value]="3" [(ngModel)]="bowlingscore.bowlerId" #bowlerId="ngModel">Player 3</td>
					<td>Score goes here...</td>
					<td><label>Total of Player 3</label></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-md-4">
		<div class="row">
			<input type="radio" name="runs" [value]="1"  [(ngModel)]="bowlingscore.runs" [(ngModel)]="battingscore.runs" #runs="ngModel">1<br>
			<input type="radio" name="runs" [value]="2"  [(ngModel)]="bowlingscore.runs" [(ngModel)]="battingscore.runs" #runs="ngModel">2<br>
			<input type="radio" name="runs" [value]="3"  [(ngModel)]="bowlingscore.runs" [(ngModel)]="battingscore.runs" #runs="ngModel">3<br>
			<input type="radio" name="runs" [value]="4"  [(ngModel)]="bowlingscore.runs" [(ngModel)]="battingscore.runs" #runs="ngModel">4<br>
			<input type="radio" name="runs" [value]="6"  [(ngModel)]="bowlingscore.runs" [(ngModel)]="battingscore.runs" #runs="ngModel">6<br>
		</div>
		<div class="row">
			extras
		</div>
		
	</div>
</div>	
</div>

<button class="btn btn-lg btn-primary btn-block btn-signin" (click)="updateBallByball()" >Register</button>
